<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="card" id="card">Word</div>
    <input type="text" id="translation" placeholder="Enter translation...">
    <button id="check">Check answer</button>

    <div class="stats">
        <p>Step: <span id="step">0</span>/10</p>
        <p>Correct: <span id="correct">0</span></p>
        <p>Incorrect: <span id="incorrect">0</span></p>
    </div>

    <div id="result">
        <h2>Your Score</h2>
        <p id="score">0%</p>
        <input type="button" id="restart" value="Try Again">
    </div>
</body>
</html>
